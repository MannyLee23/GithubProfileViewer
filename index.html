<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer=""></script>
</head>
<body>
    <header class="header-init">
        <img src="images/home.webp" alt="home">
    </header>
    
    <main> 
        <section class="home-content">
            <h2 class="h2-main">Github Profile Viewer</h2>
            <h1 class="h1-main">A simpler way to show your Github profile and repositories.</h1>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter Github username...">
                <button class="search-button">Search</button>
            </div>
        </section>
    </main>
</body>
</html>
